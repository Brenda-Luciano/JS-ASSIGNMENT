<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <div class="main">
        <button class="restart-btn">Restart</button>
        <div class="score-board">
            <p class="player-score">Player Score :<span> 0 </span></p>

            <p class="computer-score">Computer Score :<span> 0 </span></p>
        </div>
        <div class="game">
            <div class="player-choices">
                <button class="choice-btn"><img src="./images/rock.png"></button>
                <button class="choice-btn"><img src="./images/paper.jpg"></button>
                <button class="choice-btn"><img src="./images/scissors.png"></button>
            </div>
        </div>
        <div class="modal">
            <div class="modal-content"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
